name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: universe_yours_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd backend && pnpm install
          cd ../frontend && pnpm install

      - name: Lint backend
        run: |
          cd backend && pnpm lint

      - name: Lint frontend
        run: |
          cd frontend && pnpm lint

      - name: Build backend
        run: |
          cd backend && pnpm build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/universe_yours_test

      - name: Build frontend
        run: |
          cd frontend && pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  backend-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: universe_yours_test
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd backend && pnpm install

      - name: Run Prisma migrations
        run: |
          cd backend && pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/universe_yours_test

      - name: Run tests
        run: |
          cd backend && pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/universe_yours_test

